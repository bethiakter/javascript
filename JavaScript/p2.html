<!-- find factorial -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id ="demo"></p>
    <script>
        function factorial(n){
         
          let fact = 1;
          for(n; 1<=n; n--){
            fact = fact*n;
          }
          return fact;
        }
       console.log(factorial(9));
    
    </script>
</body>
</html>
